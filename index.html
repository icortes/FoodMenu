<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Food Menu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
  </head>
  <body data-bs-theme="dark">
    <main class="container-md d-flex flex-column align-items-center mt-3">
      <div class="card w-75">
        <div class="card-header h1 text-center">Menu</div>
        <div class="card-body">
          <label class="form-label" for="menuCategories">Select Menu Category:</label>
          <select class="form-control" id="menuCategories">
            <option value="drinks">Drinks</option>
            <option value="entrees">Entrees</option>
            <option value="desserts">Desserts</option>
          </select>
          <label class="form-label" for="menuItems">Menu Items</label>
          <select class="form-control" id="menuItems"></select>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
